<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Noturno</title>
    <link rel="stylesheet" href="popup.css"> <!-- Verifique se o caminho para o CSS está correto também -->
</head>
<body>
    <div class="popup-container">
        <h2>Modo Noturno</h2>
        <label class="switch">
            <input type="checkbox" id="toggle-night-mode">
            <span class="slider round"></span>
        </label>
        <p>Ativar/Desativar Modo Noturno</p>
    </div>

    <!-- Corrigindo o caminho do arquivo JavaScript -->
    <script src="js/popup.js"></script> <!-- Caminho atualizado para refletir a localização correta dentro da pasta 'js' -->
</body>
</html>
